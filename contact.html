<!DOCTYPE html>
<html lang="en">

<head>
    <!--Specifying the encoding-->
    <meta charset="UTF-8">

    <!--Giving the browser instructions on how to control the page's dimensions and scaling-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Adding Font Awesome-->
    <script src="https://kit.fontawesome.com/d5b145ef9d.js" crossorigin="anonymous"></script>

    <!-- Adding Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Adding the external stylesheet-->
    <link rel="stylesheet" href="./style/style.css">

    <!--Add Favicon to browser tab-->
    <link rel="icon" href="./img/favicon.png" type="image/png" sizes="16x16">

    <!--Settig the title-->
    <title>Contact</title>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" id="mainNav">
        <!-- Here the NavBar will be rendered-->
    </nav>

    <!-- Main part -->
    <main>

        <div id="background_mountain">
            <div class="h-100 d-flex justify-content-center align-items-center">
                <h1 class="text-light">Contact</h1>

            </div>
        </div>

        <p class="h5 text-center my-3">I look forward to hearing from you and will get back to you as soon as possible.
        </p>

        <form class="needs-validation m-3" novalidate>

            <div class="form-row justify-content-center">
                <div class="col-md-4 mb-3">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
                    <div class="invalid-feedback">
                        Please enter your first name
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="lasttName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
                    <div class="invalid-feedback">
                        Please enter your last name
                    </div>
                </div>
            </div>

            <div class="form-row justify-content-center">
                <div class="col-md-8 mb-3">
                    <label for="emailaddress">Email address</label>
                    <input type="email" class="form-control" id="emailaddress" placeholder="Enter email" required>
                    <small id="emailHelp" class="form-text text-muted">I won't share your email with anyone
                        else.</small>
                    <div class="invalid-feedback">
                        Please enter your email address
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-8 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Radios" id="Radios" value="option1" required>
                        <label class="form-check-label" for="Radio1">
                            General inquiry
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Radios" id="Radios2" value="option2">
                        <label class="form-check-label" for="Radio2">
                            Photoshoot
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Radios" id="Radio3" value="option3">
                        <label class="form-check-label" for="Radio3">
                            Workshop
                        </label>
                        <div class="invalid-feedback">
                            Please select one option
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-row justify-content-center">
                <div class="col-md-8 mb-3">
                    <label for="message">Your message</label>
                    <input type="text" class="form-control" id="message" required>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-8 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>

    </main>

    <footer>
        <!-- Here the Footer will be rendered-->
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!--Adding javascript-->
    <script src="./js/header_footer.js"></script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        } else {
                            alert('Thanks for reaching out')
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

</body>

</html>
